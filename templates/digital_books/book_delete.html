<!-- Trigger the modal with a button -->
<a class="material-icons btn text-danger border-danger" data-toggle="modal" data-target="#myModal">delete_forever</a>

<!-- Modal -->
<div class="modal fade" id="myModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Are you sure you want to delete this eBook?</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <a id="deleteButton" href="{% url 'delete_book' id %}" class=" btn btn-danger">Delete</a>
            </div>
        </div>

    </div>
</div>
