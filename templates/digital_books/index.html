<!DOCTYPE html>
{% extends '../base.html' %}
{% block body_block %}
<h1>All Available Books</h1>
{% for book in books %}
    <a href='{{book.id}}'> <h4>Title: {{ book.title }}</h4></a>
    <p>Author: {{ book.author }}</p>
    <p>Description: {{ book.description }}</p>
    <br>
{% endfor %}

{% endblock body_block %}
